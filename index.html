<!DOCTYPE html>
<html>
    <head>
        <title>Pagination</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background3.png">
        <header>
            <h1 id="title">
                User Data
            </h1>
        </header>

        <p id="description">Explore the comprehensive list of users. Navigate through 
            the pages to view user details including 
            IDs, names, and email addresses.</p>

        
        <div id="cardContainer">
            
                
            

        </div >
        <div id="buttons" class="d-flex justify-content-center">
            <button class="button"  id="previous">&lt;</button>
            <button class="button" id="page-1">1</button>
            <button class="button" id="page-2">2</button>
            <button class="button" id="page-3">3</button>
            <button class="button" id="page-4">4</button>
            <button class="button" id="page-5">5</button>
            <button class="button" id="page-6">6</button>
            <button class="button" id="page-7">7</button>
            <button class="button" id="page-8">8</button>
            <button class="button" id="page-9">9</button>
            <button class="button" id="page-10">10</button>
            <button class="button" id="page-11">11</button>
            <button class="button" id="page-12">12</button>
            <button class="button" id="page-13">13</button>
            <button class="button" id="next">&gt;</button>

            
        </div>

        
        <script src="doms.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </body>
</html>
